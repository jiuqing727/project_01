<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./lib/jquery.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #angle {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <img src="./angel.gif" alt="" id="angle" />
    <script>
      $(function () {
        //1.获取到图片
        var angle = $('#angle')
        //步骤：1.定义节流阀
        var timer = null
        //2.绑定mousemove事件
        $(document).on('mousemove', function (e) {
          //步骤3.判断节流阀是否为空
          if (timer) {
            return
          }
          // console.log(e.pageX)
          // console.log(e.pageY)
          //步骤：2.开启延时器
          //3.设置图片的位置
          timer = setTimeout(function () {
            $(angle)
              .css('top', e.pageY + 'px')
              .css('left', e.pageX + 'px')
            // console.log('ok')
            timer = null
          }, 16)
        })
      })
    </script>
  </body>
</html>
